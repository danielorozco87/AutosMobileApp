<ion-view view-title="Mapa">
    <ion-content ng-controller="MapCtrl">
        <div ng-repeat="post in posts">
            <div>
                <span ng-bind="post.title"></span> - 
                <span ng-bind="post.type"></span>
            </div>
        </div>
        
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>
</ion-view>
