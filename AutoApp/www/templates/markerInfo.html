<ion-view view-title="Detalle">
    <ion-content ng-controller="MarkerInfoCtrl">
      <!-- The content of the page -->
    <div class="container">
      	<div style="width: 100%; height: 60%; padding-left: 5%; padding-right: 5%;">
			<div style="width: 100%; border-bottom: 1px solid #ddd;">
				<h2 style="margin-top: 10px;" ng-bind="post.title"></h2> 
			</div>
			<div style="width: 100%; height: 60%;">
				<div>Descripcion: <span ng-bind="post.description"></span> <div>
				<div>Contacto: <span ng-bind="post.contacto"></span> <div>
				<div>Email: <span ng-bind="post.email"></span> <div>
				<div>Rubro: <span ng-bind="post.rubro"></span> <div>
				<div>Telefono: <span ng-bind="post.telefono"></span> <div>
			</div>
			<div style="width: 100%; height: 10%; margin-top: 20px;   margin-bottom: 20px;">
				<a href="#"><img src="img/images/btn1.png" /></a>
			</div>
        </div>
      	<div style="width: 100%; height: 40%;">
				<div id="marketInfoMap" style="height: 200px;" data-tap-disabled="true"></div>
        </div>
    </div> <!-- /container -->
	</ion-content>
</ion-view>
